<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/calc.css">
        <script src="scripts/calc.js"></script>
        <title>Page Title</title>
    </head>
    <body>
    <div id="ui">
    <p>Enter first number: </p>
    <input placeholder="Your entry" id="first" type="number">
    <p></p>
    <p>Enter second number: </p>
    <input placeholder="Your entry" id="second" type="number">
    <p></p>
    <p>Click on a button to add numbers!</p>
    <button class="btn" onclick="add()">+</button>
    <button class="btn" onclick="subtract()">-</button>
    <button class="btn" onclick="multiply()">*</button>
    <button class="btn" onclick="divide()">:</button>
    <button class="btn" style="font-size: 30px; background-color:red; color: yellow" onclick="clear()">clr</button>
    <p></p>
    <p>Your result is: </p>
    <p id="result">????</p>
    </div>
    </body>
